<!DOCTYPE html>
<html>

<head>
  <title>JS Ex5</title>
</head>

<body>
  <script>
    //Primitive Datatypes 
    var v1 = 19
    var v2 = 3.45
    var v3 = true
    var v4 = 'A'
    var v5 = 'Apple'
    var v6 = "Banana"
    var v7 = `Cat`
    var v8 = null       //No memory is allocated
    var v9 = undefined  //Memory is allocated but value is not defined
    //Non-Primitive Datatypes
    //Array / Set  => Store  Homogeneous Elements  + Heterogeneous Elements
    var v10 = [1,2,3,4,5,'Apple','Banana','Cat',4.5,true,false]
    //Object / Map
    var v11 = {id:1,name:'Ajay',age:23,maritalStatus:false}
  </script>
</body>

</html>
